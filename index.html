<!DOCTYPE html>
<html lang="ja">
<head>

    <title>хоЩуБош╛╗ (Sora no Tsuji)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
</head>
<body>

    <div id="map"></div>

    <div id="control-panel" class="control-panel">
        <div class="panel-header" onclick="togglePanel()">
            <span id="header-title">хоЩуБош╛╗ - Sora no Tsuji</span>
            <span id="toggle-icon">тЦ╝</span>

        <div id="panel-content" class="panel-content closed">
            
            <div class="section">
                <div class="control-row">
                    <button id="btn-now" class="nav-btn small">Now</button>
                    <button id="btn-date-prev" class="nav-btn">тЧА</button>
                    <input type="date" id="date-input">

                </div>

                <div class="control-row">
                    <label>цЩВхИ╗</label>
                    <button id="btn-time-prev" class="nav-btn">тЧА</button>

                    <button id="btn-time-next" class="nav-btn">тЦ╢</button>
                </div>

                <input type="range" id="time-slider" min="0" max="1439" step="1" value="720">
                
                <div class="shortcuts">
                    <div class="shortcut-item">
                        <input type="radio" name="time-jump" id="jump-sunrise" value="sunrise">
                        <label for="jump-sunrise">цЧеуБохЗ║ <span id="time-sunrise">--:--</span></label>
                    </div>
                    <div class="shortcut-item">

                        <label for="jump-sunset">цЧеуБохЕеуВК <span id="time-sunset">--:--</span></label>
                    </div>
                    <div class="shortcut-item">
                        <input type="radio" name="time-jump" id="jump-moonrise" value="moonrise">
                        <label for="jump-moonrise">цЬИуБохЗ║ <span id="time-moonrise">--:--</span></label>
                    </div>
                    <div class="shortcut-item">
                        <input type="radio" name="time-jump" id="jump-moonset" value="moonset">
                        <label for="jump-moonset">цЬИуБохЕеуВК <span id="time-moonset">--:--</span></label>
                    </div>
                </div>

                <div class="control-row moon-row">
                    <button id="btn-moon-prev" class="nav-btn">тЧА</button>
                    <div class="moon-display">
                        <label>цЬИщ╜в</label>
                        <input type="number" id="moon-age-input" step="0.1" min="0" max="29.5">
                        <span id="moon-icon" class="moon-icon">ЁЯМС</span>
                    </div>
                    <button id="btn-moon-next" class="nav-btn">тЦ╢</button>
                </div>
            </div>
    
            <div class="section">
                <h3>шбичд║хдйф╜У</h3>
                <ul id="celestial-list" class="celestial-list"></ul>

        </div>
    </div>
    
    <div id="style-palette" class="style-palette hidden">
        <div class="palette-header">уВ╣уВ┐уВдуГлшинхоЪ <span class="close-palette" onclick="closePalette()">├Ч</span></div>

            <div class="line-option" onclick="applyLineStyle('dashed')">ча┤ч╖Ъ <span class="line-preview dashed"></span></div>

    </div>

    <script src="script.js"></script>

</html>
